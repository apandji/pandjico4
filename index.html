<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to pandjico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Immediate error detection for iOS
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message, e.filename, e.lineno);
            // Show failure indicator on critical errors
            if (e.message && e.message.indexOf('script') !== -1) {
                if (typeof showJSFailureIndicator === 'function') {
                    showJSFailureIndicator('Script error: ' + e.message);
                }
            }
        });
    </script>
    <script>
        // Test script execution immediately - iOS compatibility check
        (function() {
            'use strict';
            try {
                console.log('Inline script test - JavaScript is enabled');
                document.documentElement.classList.add('js-enabled');
            } catch (e) {
                console.error('Initialization error:', e);
            }
        })();
    </script>
    <script src="src/js/script.js?v=60" defer></script>
    <script>
        // Register Service Worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Detect base path for GitHub Pages (works for both root and subdirectory)
                var basePath = window.location.pathname.split('/').slice(0, -1).join('/');
                if (basePath && !basePath.endsWith('/')) {
                    basePath += '/';
                }
                if (!basePath) {
                    basePath = '/';
                }
                var swPath = basePath + 'sw.js';
                navigator.serviceWorker.register(swPath).then(function(registration) {
                    console.log('Service Worker registered:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    <script>
        // Verify script loaded and show failure indicator if needed
        (function() {
            'use strict';
            setTimeout(function() {
                try {
                    if (typeof window.loadComponent === 'undefined') {
                        console.error('Main script failed to load - functions not available');
                        if (typeof showJSFailureIndicator === 'function') {
                            showJSFailureIndicator('Main script failed to load');
                        } else {
                            // Last resort - create indicator manually
                            var indicator = document.createElement('div');
                            indicator.id = 'jsFailureIndicator';
                            indicator.innerHTML = '<div style="position: fixed; top: 0; left: 0; right: 0; background-color: #ff0000; color: #ffffff; padding: 1rem; text-align: center; font-family: ui-monospace, monospace; font-size: 0.875rem; z-index: 10000; border-bottom: 2px solid #000;">⚠️ JavaScript failed to load. Please refresh the page.</div>';
                            indicator.style.display = 'block';
                            document.body.insertBefore(indicator, document.body.firstChild);
                        }
                    } else {
                        console.log('Main script loaded successfully');
                    }
                } catch (e) {
                    console.error('Verification error:', e);
                }
            }, 2000);
        })();
    </script>
    <noscript>
        <!-- Fallback for no JavaScript -->
        <div style="position: fixed; top: 0; left: 0; right: 0; background-color: #ff0000; color: #ffffff; padding: 1rem; text-align: center; font-family: ui-monospace, monospace; font-size: 0.875rem; z-index: 10000; border-bottom: 2px solid #000;">⚠️ JavaScript is disabled. Please enable JavaScript to use this site.</div>
    </noscript>
</head>

<body>
    <!-- Components will be loaded here by JavaScript -->
    
    <!-- Components load here via JavaScript -->
    <!-- Fallback: If JavaScript is disabled, include sidebar manually in noscript tag -->
    
    <!-- JavaScript failure indicator (created by JS if needed) -->
    <div id="jsFailureIndicator" style="display: none;" aria-live="polite"></div>

    <!-- Mobile sidebar toggle - sticky top right -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        <i data-lucide="panel-right-close" class="sidebar-toggle-icon sidebar-toggle-icon-open"></i>
        <i data-lucide="panel-right-open" class="sidebar-toggle-icon sidebar-toggle-icon-close"></i>
    </button>

    <main class="content">
        <header class="home-header">
            <h1>Hi, I'm <span id="pandjiName" class="pandji-name">Pandji</span>.</h1>
            <p class="home-tagline">I'm a designer and technologist creating interactive experiences rooted in tactility, grounding, and wellness.</p>
        </header>

        <section class="featured-work">
            <div class="featured-projects" id="featuredProjects">
                <!-- Featured projects will be generated from projects.json -->
            </div>
            <a href="works.html" class="featured-work-cta" id="featuredWorkCta">
                <span id="featuredWorkText">SEE ALL WORK</span>
                <i data-lucide="chevron-right" class="section-icon"></i>
            </a>
        </section>

        <section class="get-in-touch">
            <a href="mailto:hello@pandjico.com" class="get-in-touch-link">
                <span>GET IN TOUCH</span>
                <i data-lucide="arrow-right" class="section-icon"></i>
            </a>
        </section>

        <footer class="content-footer">
            <p>Built with &lt;3 in St. Louis</p>
        </footer>
    </main>
</body>
</html>
