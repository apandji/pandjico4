<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Components load here via JavaScript -->

    <!-- Inner page sticky header (mobile only, populated by JS) -->
    <header class="inner-page-header" aria-label="Page navigation">
        <div class="inner-page-header-row">
            <a class="inner-page-header-back" id="innerPageBack" href="#" aria-label="Go back">
                <i data-lucide="chevron-left" class="inner-page-header-back-icon"></i>
                <span class="inner-page-header-title" id="innerPageTitle"></span>
            </a>
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <i data-lucide="panel-right-close" class="sidebar-toggle-icon sidebar-toggle-icon-open"></i>
                <i data-lucide="panel-right-open" class="sidebar-toggle-icon sidebar-toggle-icon-close"></i>
            </button>
        </div>
        <p class="inner-page-header-blurb" id="innerPageBlurb"></p>
    </header>

    <main class="content">
        <header class="project-header">
            <h1 class="project-title" data-project-title>Project Title</h1>
            <p class="project-blurb" data-project-blurb></p>
            <div class="project-meta">

                    <!-- Tags will be inserted here -->
                </div>
                <time class="project-date" data-project-date>2026</time>
            </div>
        </header>

        <div class="project-description" data-project-description>
            <p>Project description will be inserted here.</p>
        </div>

        <div class="project-content" data-project-content>
            <p>Project content will be inserted here.</p>
        </div>

        <div class="project-links" data-project-links>
            <!-- Links will be inserted here if they exist -->
        </div>

        <!-- Next project inline CTA (desktop, populated by JS) -->
        <div class="next-project-inline" id="nextProjectInline" aria-label="Next project"></div>
    </main>

    <!-- Next project CTA (mobile fixed bar, populated by JS) -->
    <a class="next-project-cta" id="nextProjectCta" href="#" aria-label="Go to next project">
        <span class="next-project-cta-text" id="nextProjectCtaText"></span>
        <i data-lucide="chevron-right" class="next-project-cta-icon"></i>
    </a>
</body>
